<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A novelty estimator for the COVID-19 virus">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Novelty COVID-19 Estimator</title>
</head>

<body>
<main>
  <h1>Novelty COVID-19 Estimator</h1>
  <div id="container">
    <p id="description">Know your COVID- 19 impact estimate</p>
    <form>
      <div>
        <label for="name">*Region Name:</label>
        <input type="text" class="inputclass" id="name" placeholder="Enter region name"
          name="regionName" data-region-name required >
      </div>
      <div>
        <label for="population">*Population of region:</label>
        <input type="number" class="inputclass" id="population"
          placeholder="Enter region's population" name="regionPopulation" data-population
          required >
      </div>
      <div>
        <label for="avgAge">*Average age:</label>
        <input type="number" class="inputclass" id="avgAge" step="0.01"
          placeholder="Enter average age" name="averageAge" data-avg-age required >
      </div>
      <div>
        <label for="avgDailyIncomeInUSD">*Average daily income (in USD):</label>
        <input type="number" class="inputclass" id="avgDailyIncomeInUSD"
          step="0.01" placeholder="Enter average daily income" name="averageDailyIncome"
          data-avg-daily-income required >
      </div>
      <div>
        <label for="avgDailyIncomePopulation">*Average daily income population:</label>
        <input type="number" class="inputclass" id="avgDailyIncomePopulation"
          step="0.01" placeholder="Enter population's average daily income" name="averagePopulationIncome"
         data-avg-daily-income-population required >
      </div>
      <div>
        <label for="reportedCases">*Reported cases:</label>
        <input type="number" class="inputclass" id="reportedCases"
          placeholder="Enter number of reported case" name="reportedCases" data-reported-cases
          required >
      </div>
      <div>
        <label for="totalHospitalBeds">*Total hospital beds:</label>
        <input type="number" class="inputclass" id="totalHospitalBeds"
          placeholder="Enter total number of hospital beds" name="hospitalBeds"
          data-total-hospital-beds required >
      </div>
      <div>
        <label for="timeToElapse">*Time to elapse:</label>
        <input type="number" class="inputclass" id="timeToElapse"
          placeholder="Enter time to elapse" name="timeToElapse" data-time-to-elapse
          required >
      </div>
      <div>
        <label for="period">*Period type:</label>
        <select class="drpdwn" id="period" name="periodType" data-period-type>
          <option value="" disabled defaultValue>
            Select an option
          </option>
          <option value="days">days</option>
          <option value="weeks">weeks</option>
          <option value="months">months</option>
        </select> 
      </div>
      <button data-go-estimate>Submit</button>
    </form>
  </div>
</body>

</html>
